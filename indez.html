<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>buy now</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ACCESSORIES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="buy-now.html">Back to Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container mt-5">
        <h2 class="text-center">Checkout</h2>

        <!-- Product Details -->
        <div class="card p-3 mb-4">
            <h4 id="productName">Product: </h4>
            <h5 id="productPrice">Price: </h5>
        </div>

        <!-- User Details Form -->
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-control" id="payment">
                    <option>Credit Card</option>
                    <option>PayPal</option>
                    <option>UPI</option>
                    <option>Cash on Delivery</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Place Order</button>
        </form>
    </div>

    <!-- JavaScript to Fetch Product Data from URL -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get("name") || "Unknown Product";
        const productPrice = urlParams.get("price") || "0.00";

        document.getElementById("productName").textContent = "Product: " + productName;
        document.getElementById("productPrice").textContent = "Price: $" + productPrice;
        
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
