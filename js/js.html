<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Quantity Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <div class="quantity-selector">
                <button class="btn btn-outline-secondary minus-btn">-</button>
                <input type="number" class="form-control quantity-input" value="1" min="1">
                <button class="btn btn-outline-secondary plus-btn">+</button>
            </div>
            <button class="btn btn-primary ms-3 buy-now-btn">Buy Now</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".quantity-selector").forEach(selector => {
                const minusBtn = selector.querySelector(".minus-btn");
                const plusBtn = selector.querySelector(".plus-btn");
                const quantityInput = selector.querySelector(".quantity-input");

                minusBtn.addEventListener("click", function () {
                    let currentValue = parseInt(quantityInput.value);
                    if (currentValue > 1) {
                        quantityInput.value = currentValue - 1;
                    }
                });

                plusBtn.addEventListener("click", function () {
                    let currentValue = parseInt(quantityInput.value);
                    quantityInput.value = currentValue + 1;
                });
            });
        });
    </script>
</body>
</html>
